<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .radio-group, .checkbox-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>All Input Elements</h2>
    <form action="/submit_form" method="POST">
        <label for="text">Text</label>
        <input type="text" id="text" name="text" value="Default Text">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" value="password123">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="example@example.com">

        <label for="number">Number</label>
        <input type="number" id="number" name="number" value="42">

        <label for="date">Date</label>
        <input type="date" id="date" name="date" value="2024-01-01">

        <label for="time">Time</label>
        <input type="time" id="time" name="time" value="12:00">

        <label for="color">Color</label>
        <input type="color" id="color" name="color" value="#ff0000">

        <label for="checkbox">Checkbox</label>
        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="checkbox1" name="checkbox" value="option1" checked>
                Option 1
            </label>
            <label>
                <input type="checkbox" id="checkbox2" name="checkbox" value="option2">
                Option 2
            </label>
        </div>

        <label for="radio">Radio</label>
        <div class="radio-group">
            <label>
                <input type="radio" id="radio1" name="radio" value="option1" checked>
                Option 1
            </label>
            <label>
                <input type="radio" id="radio2" name="radio" value="option2">
                Option 2
            </label>
        </div>

        <label for="file">File</label>
        <input type="file" id="file" name="file">

        <label for="range">Range</label>
        <input type="range" id="range" name="range" min="0" max="100" value="50">

        <label for="tel">Telephone</label>
        <input type="tel" id="tel" name="tel" value="+1234567890">

        <label for="url">URL</label>
        <input type="url" id="url" name="url" value="https://example.com">

        <label for="search">Search</label>
        <input type="search" id="search" name="search" value="Search Term">

        <label for="datetime-local">Datetime Local</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local" value="2024-01-01T12:00">

        <label for="textarea">Textarea</label>
        <textarea id="textarea" name="textarea">Default text in textarea...</textarea>

        <label for="select">Select</label>
        <select id="select" name="select">
            <option value="option1" selected>Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
